<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link href="./index.css" rel="stylesheet" />
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <section class="form_container">
    <form>
      <div class="form_dates">
        <div class="form_dates_details">
          <label for="day" class="label_day form_dates_details_label">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" min="1" max="31" class="form_dates_details_input"/>
          <p class="form_dates_details_paragraph_day">This field is required</p>
        </div>
        <div class="form_dates_details">
          <label for="Month" class="label_month form_dates_details_label">Month</label>
          <input type="number" name="month" id="month" placeholder="MM" min="1" max="12" class="form_dates_details_input"/>
          <p class="form_dates_details_paragraph_month">This field is required</p>
        </div>
        <div class="form_dates_details">
          <label for="Year" class="label_year form_dates_details_label">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" max="2024" class="form_dates_details_input"/>
          <p class="form_dates_details_paragraph_year">This field is required</p>
        </div>
      </div>
      <div class="form_dates_button">
        <span class="form_dates_button_line"></span>
        <button type="submit" class="form_dates_button_style"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44" class="form_dates_style_svg"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
    </form>

    <div class="form_result">
      <p class="form_result_content"><span class="years">--</span> years</p>
      <p class="form_result_content"><span class="months">--</span> months</p>
      <p class="form_result_content"><span class="days">--</span> days</p>
    </div>
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./index.js" defer></script>
</body>
</html>
